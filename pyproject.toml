[project]
name = "efcr"
version = "0.1.0"
description = "eCFR tooling with enforcement relevance analysis"
requires-python = ">=3.10"
readme = "relevance/README.md"
dependencies = [
  "requests>=2.28.0",
  "lxml>=4.9.0",
  "pyyaml>=6.0",
  "playwright>=1.40.0",
  "SQLAlchemy>=2.0",
  "alembic>=1.13",
  "pydantic>=2.5",
  "pydantic-settings>=2.1",
  "fastapi>=0.110",
  "uvicorn>=0.27",
  "typer>=0.12",
  "httpx>=0.26",
  "beautifulsoup4>=4.12",
  "tenacity>=8.2",
  "python-dateutil>=2.9",
  "orjson>=3.9",
  "rich>=13.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-asyncio>=0.23",
  "pytest-cov>=4.1",
  "pytest-playwright>=0.4.0",
]

[project.scripts]
relevance = "relevance.cli_main:app"

[tool.pytest.ini_options]
testpaths = ["relevance/tests", "tests"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "relevance/src"}

[tool.setuptools.packages.find]
where = ["relevance/src"]
