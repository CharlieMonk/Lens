{% if similar %}
<table>
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Section</th>
            <th scope="col">Heading</th>
            <th scope="col" class="numeric">Similarity</th>
        </tr>
    </thead>
    <tbody>
        {% for s in similar %}
        <tr>
            <td>{{ s.title }}</td>
            <td>
                <a href="{{ url_for('browse.section', title_num=s.title, section=s.section, year=year) }}">
                    &sect; {{ s.section }}
                </a>
            </td>
            <td>{{ s.heading or "" }}</td>
            <td class="numeric">{{ "%.1f" | format(s.similarity * 100) }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No similar sections found.</p>
{% endif %}
