{% macro citation_input(name="citation", value="", placeholder="e.g., 42 CFR 2.2", id=none) %}
<div class="citation-row">
    <input type="text" {% if id %}id="{{ id }}"{% endif %} name="{{ name }}" value="{{ value }}" class="citation-input" placeholder="{{ placeholder }}">
    <button type="submit" class="citation-go">Go</button>
</div>
{% endmacro %}
