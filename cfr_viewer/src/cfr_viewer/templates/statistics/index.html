{% extends "base.html" %}

{% block title %}Statistics - CFR Viewer{% endblock %}

{% block content %}
<h1>Statistics</h1>

<div class="grid">
    <article>
        <header>
            <strong>By Agency</strong>
        </header>
        <p>View agencies by total word count in the CFR.</p>
        <a href="{{ url_for('statistics.agencies') }}" role="button">View Agency Statistics</a>
    </article>

    <article>
        <header>
            <strong>By Title</strong>
        </header>
        <p>View CFR titles by total word count.</p>
        <a href="{{ url_for('statistics.titles') }}" role="button">View Title Statistics</a>
    </article>
</div>
{% endblock %}
